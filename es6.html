    //es5 继承

    function Person(name,age){
        this.name = name;
        this.age = age;

    }
    Person.prototype = {
        constructor : Person,
        sayHello : function(){
            console.log(`hello ${this.name}`);
        }

    }
    var p1 = new Person('yun',18);
    p1.sayHello();
//继承
    function students(name,age,job){
        Person.call(this,name,age);//执行person函数，使students 有name age 属性
        this.job = job;
    }
    students.prototype = Object.create(Person.prototype);
    students.prototype.constructor = students;
    students.prototype.sayJob = function(){
        console.log(`${this.job} is ${this.name} job`);
    }
    let students1 = new students('yake',18,'web develop');
    students1.sayJob();
